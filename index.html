  <script>
    // Detect if running locally
    const isLocal = window.location.hostname === 'localhost' ||

      window.location.hostname === '';

    // Use proxy only for local development
    const corsProxy = isLocal ? 'https://whateverorigin.org/get?url=' : null;

    const services = [

        apiType: 'statuspage'
      }
    ];

    function getStatusClass(indicator) {
      const lowerIndicator = indicator.toLowerCase();
      if (lowerIndicator.includes('operational') || lowerIndicator.includes('none') || lowerIndicator === 'green') {
        return 'operational';
      } else if (lowerIndicator.includes('degraded') || lowerIndicator.includes('minor') || lowerIndicator === 'yellow') {
        return 'degraded';
      } else if (lowerIndicator.includes('outage') || lowerIndicator.includes('major') || lowerIndicator.includes('critical') || lowerIndicator === 'red') {
        return 'outage';
      }
      return 'operational';
    }

    function getStatusText(indicator) {
      const statusClass = getStatusClass(indicator);
      if (statusClass === 'operational') return 'Operational';
      if (statusClass === 'degraded') return 'Degraded';
      if (statusClass === 'outage') return 'Outage';
      return indicator;
    }

    function createServiceCard(service, status = 'loading', statusText = 'Checking...') {
      const card = document.createElement('div');
      card.className = `service-card ${status}`;
      card.dataset.serviceName = service.name;

      const rssButton = service.rssUrl
        ? `<button class="rss-button ${status}" onclick="openRssModal('${service.name}', '${service.rssUrl}')">RSS Feed 📡</button>`
        : '';

      card.innerHTML = `
        <div class="service-header">
          <div class="service-name">${service.name}</div>
          <div class="status-indicator ${status}">
            <span class="status-dot ${status}"></span>
            ${statusText}
          </div>
        </div>
        <div class="service-description">${service.description}</div>
        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
          <a href="${service.statusUrl}" target="_blank" class="service-link">View Status Page →</a>
          ${rssButton}
        </div>
      `;
      return card;
    }

    function openRssModal(serviceName, rssUrl) {
      const modal = document.getElementById('rssModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');

      modalTitle.textContent = `${serviceName} - Status Updates`;
      modalBody.innerHTML = '<div class="rss-loading">Loading RSS feed...</div>';
      modal.classList.add('show');

      fetchRssFeed(rssUrl, modalBody);
    }

    function closeRssModal() {
      const modal = document.getElementById('rssModal');
      modal.classList.remove('show');
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
      const modal = document.getElementById('rssModal');
      if (event.target === modal) {
        closeRssModal();
      }
    }

    async function fetchRssFeed(rssUrl, container) {
      try {
        let text;

        if (corsProxy) {
          // Use proxy for local development
          const response = await fetch(corsProxy + encodeURIComponent(rssUrl));
          if (!response.ok) {
            throw new Error('Failed to fetch RSS feed');
          }
          const proxyData = await response.json();
          text = proxyData.contents;
        } else {
          // Direct fetch for production
          const response = await fetch(rssUrl, {
            method: 'GET',
            mode: 'cors'
          });

          if (!response.ok) {
            throw new Error('Failed to fetch RSS feed');
          }

          text = await response.text();
        }
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, 'text/xml');

        // Check for parsing errors
        const parseError = xmlDoc.querySelector('parsererror');
        if (parseError) {
          throw new Error('Error parsing RSS feed');
        }

        // Parse RSS items (supports both RSS and Atom feeds)
        let items = xmlDoc.querySelectorAll('item');
        if (items.length === 0) {
          items = xmlDoc.querySelectorAll('entry'); // Atom format
        }

        if (items.length === 0) {
          container.innerHTML = '<div class="rss-error">No items found in RSS feed</div>';
          return;
        }

        let html = '';
        const maxItems = 10; // Show latest 10 items

        for (let i = 0; i < Math.min(items.length, maxItems); i++) {
          const item = items[i];

          // Get title
          const titleEl = item.querySelector('title');
          const title = titleEl ? titleEl.textContent : 'No title';

          // Get link
          const linkEl = item.querySelector('link');
          let link = '';
          if (linkEl) {
            link = linkEl.textContent || linkEl.getAttribute('href') || '';
          }

          // Get date
          const pubDateEl = item.querySelector('pubDate') || item.querySelector('published') || item.querySelector('updated');
          let dateStr = 'No date';
          if (pubDateEl) {
            const date = new Date(pubDateEl.textContent);
            if (!isNaN(date.getTime())) {
              dateStr = date.toLocaleString();
            }
          }

          // Get description/content
          const descEl = item.querySelector('description') || item.querySelector('summary') || item.querySelector('content');
          let description = descEl ? descEl.textContent : 'No description available';

          // Clean up HTML in description
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = description;
          description = tempDiv.textContent || tempDiv.innerText || description;

          // Truncate long descriptions
          if (description.length > 300) {
            description = description.substring(0, 300) + '...';
          }

          html += `
            <div class="rss-item">
              <div class="rss-item-title">
                ${link ? `<a href="${link}" target="_blank">${title}</a>` : title}
              </div>
              <div class="rss-item-date">${dateStr}</div>
              <div class="rss-item-description">${description}</div>
            </div>
          `;
        }

        container.innerHTML = html;
      } catch (error) {
        console.error('Error fetching RSS feed:', error);
        container.innerHTML = `
          <div class="rss-error">
            Unable to load RSS feed. Please visit the status page directly.
            <br><br>
            <a href="${rssUrl}" target="_blank" style="color: #b21f1f;">Open RSS Feed in New Tab →</a>
          </div>
        `;
      }
    }

    async function fetchServiceStatus(service) {
      // For services that check RSS feeds
      if (service.checkRss && service.rssUrl) {
        return await checkRssForStatus(service);
      }

      // For services without API
      if (!service.apiUrl) {
        return { status: 'operational', text: 'View Status' };
      }

      try {
        let data;

        if (corsProxy) {
          // Use proxy for local development
          const response = await fetch(corsProxy + encodeURIComponent(service.apiUrl));
          if (!response.ok) {
            throw new Error('Proxy request failed');
          }
          const proxyData = await response.json();
          data = JSON.parse(proxyData.contents);
        } else {
          // Direct fetch for production
          const response = await fetch(service.apiUrl, {
            method: 'GET',
            headers: {
              'Accept': 'application/json'
            },
            mode: 'cors'
          });

          if (!response.ok) {
            throw new Error('API request failed');
          }

          data = await response.json();
        }

        if (service.apiType === 'statuspage') {
          const indicator = data.status?.indicator || 'none';
          return {
            status: getStatusClass(indicator),
            text: getStatusText(indicator)
          };
        } else if (service.apiType === 'heroku') {
          const statusVal = data.status?.[0]?.status || 'green';
          return {
            status: getStatusClass(statusVal),
            text: getStatusText(statusVal)
          };
        }

        return { status: 'operational', text: 'Operational' };
      } catch (error) {
        console.error(`Error fetching status for ${service.name}:`, error);
        return { status: 'operational', text: 'Check Status' };
      }
    }

    async function checkRssForStatus(service) {
      try {
        let text;

        if (corsProxy) {
          // Use proxy for local development
          const response = await fetch(corsProxy + encodeURIComponent(service.rssUrl));
          if (!response.ok) {
            return { status: 'operational', text: 'View Status' };
          }
          const proxyData = await response.json();
          text = proxyData.contents;
        } else {
          // Direct fetch for production
          const response = await fetch(service.rssUrl, {
            method: 'GET',
            mode: 'cors'
          });

          if (!response.ok) {
            return { status: 'operational', text: 'View Status' };
          }

          text = await response.text();
        }
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, 'text/xml');

        // Get the most recent items
        let items = xmlDoc.querySelectorAll('item');
        if (items.length === 0) {
          items = xmlDoc.querySelectorAll('entry'); // Atom format
        }

        if (items.length === 0) {
          return { status: 'operational', text: 'Operational' };
        }

        // Check the first 10 items for recent incidents
        const now = new Date();
        const last48Hours = new Date(now.getTime() - 48 * 60 * 60 * 1000); // Extended to 48 hours

        let hasRecentIssue = false;
        let isOutage = false;

        for (let i = 0; i < Math.min(items.length, 10); i++) {
          const item = items[i];

          // Get title and description
          const titleEl = item.querySelector('title');
          const descEl = item.querySelector('description') || item.querySelector('summary');
          const title = (titleEl ? titleEl.textContent : '').toLowerCase();
          const desc = (descEl ? descEl.textContent : '').toLowerCase();

          // Get date
          const pubDateEl = item.querySelector('pubDate') || item.querySelector('published') || item.querySelector('updated');
          let itemDate = now;
          if (pubDateEl) {
            itemDate = new Date(pubDateEl.textContent);
          }

          // Only check recent items (last 48 hours)
          if (itemDate < last48Hours) {
            continue;
          }

          // Check for incident keywords
          const content = title + ' ' + desc;

          // Skip resolved items
          if (content.includes('resolved') || content.includes('[resolved]')) {
            continue;
          }

          // Check for critical issues
          if (content.includes('outage') || content.includes('down') || content.includes('unavailable') ||
            content.includes('service disruption') || content.includes('not available')) {
            hasRecentIssue = true;
            isOutage = true;
          }
          // Check for degraded performance
          else if (content.includes('degraded') || content.includes('issues') || content.includes('incident') ||
            content.includes('investigating') || content.includes('identified') ||
            content.includes('increased error') || content.includes('elevated error') ||
            content.includes('experiencing') || content.includes('impaired') ||
            content.includes('impacted') || content.includes('delayed')) {
            hasRecentIssue = true;
          }
        }

        if (isOutage) {
          return { status: 'outage', text: 'Service Issue' };
        } else if (hasRecentIssue) {
          return { status: 'degraded', text: 'Impacted' };
        }

        return { status: 'operational', text: 'Operational' };
      } catch (error) {
        console.error(`Error checking RSS for ${service.name}:`, error);
        return { status: 'operational', text: 'View Status' };
      }
    }

    async function updateServiceCard(service, card) {
      const statusInfo = await fetchServiceStatus(service);
      card.className = `service-card ${statusInfo.status}`;

      const statusIndicator = card.querySelector('.status-indicator');
      statusIndicator.className = `status-indicator ${statusInfo.status}`;
      statusIndicator.innerHTML = `
        <span class="status-dot ${statusInfo.status}"></span>
        ${statusInfo.text}
      `;

      // Update RSS button color to match status
      const rssButton = card.querySelector('.rss-button');
      if (rssButton) {
        rssButton.className = `rss-button ${statusInfo.status}`;
      }
    }

    async function initializeStatusPage() {
      const grid = document.getElementById('status-grid');
      const updateTime = document.getElementById('last-update-time');

      // Update the last updated time
      updateTime.textContent = new Date().toLocaleString();

      // Create initial cards
      services.forEach(service => {
        const card = createServiceCard(service);
        grid.appendChild(card);
      });

      // Fetch status for each service
      const cards = grid.querySelectorAll('.service-card');
      services.forEach((service, index) => {
        updateServiceCard(service, cards[index]);
      });
    }

    // Initialize on page load
    initializeStatusPage();

    // Refresh every 5 minutes
    setInterval(() => {
      const grid = document.getElementById('status-grid');
      const cards = grid.querySelectorAll('.service-card');
      const updateTime = document.getElementById('last-update-time');

      updateTime.textContent = new Date().toLocaleString();

      services.forEach((service, index) => {
        updateServiceCard(service, cards[index]);
      });
    }, 5 * 60 * 1000);
  </script>
