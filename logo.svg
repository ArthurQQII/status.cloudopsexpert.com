<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b21f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdbb2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#cloudGradient)" filter="url(#shadow)"/>

  <!-- Cloud Shape -->
  <g transform="translate(100, 85)">
    <!-- Main cloud body -->
    <ellipse cx="-15" cy="0" rx="25" ry="18" fill="white" opacity="0.95"/>
    <ellipse cx="15" cy="0" rx="28" ry="20" fill="white" opacity="0.95"/>
    <ellipse cx="0" cy="-12" rx="22" ry="16" fill="white" opacity="0.95"/>
    <rect x="-25" y="0" width="50" height="18" fill="white" opacity="0.95"/>
  </g>

  <!-- DevOps Gear/Cog -->
  <g transform="translate(100, 85)">
    <!-- Gear teeth -->
    <path d="M 0,-30 L 6,-28 L 6,-24 L 0,-22 L -6,-24 L -6,-28 Z" fill="url(#accentGradient)"/>
    <path d="M 21,-21 L 25,-17 L 23,-13 L 17,-15 L 15,-21 L 19,-23 Z" fill="url(#accentGradient)"/>
    <path d="M 30,0 L 28,6 L 24,6 L 22,0 L 24,-6 L 28,-6 Z" fill="url(#accentGradient)"/>
    <path d="M 21,21 L 25,17 L 23,13 L 17,15 L 15,21 L 19,23 Z" fill="url(#accentGradient)"/>
    <path d="M 0,30 L 6,28 L 6,24 L 0,22 L -6,24 L -6,28 Z" fill="url(#accentGradient)"/>
    <path d="M -21,21 L -25,17 L -23,13 L -17,15 L -15,21 L -19,23 Z" fill="url(#accentGradient)"/>
    <path d="M -30,0 L -28,6 L -24,6 L -22,0 L -24,-6 L -28,-6 Z" fill="url(#accentGradient)"/>
    <path d="M -21,-21 L -25,-17 L -23,-13 L -17,-15 L -15,-21 L -19,-23 Z" fill="url(#accentGradient)"/>

    <!-- Gear center -->
    <circle cx="0" cy="0" r="18" fill="#1a2a6c"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>

  <!-- Lightning bolt for "Ops" -->
  <path d="M 115,105 L 105,120 L 112,120 L 108,135 L 120,115 L 113,115 L 115,105 Z"
        fill="#fdbb2d" stroke="#b21f1f" stroke-width="1" opacity="0.9"/>

  <!-- Text: CloudOpsExpert -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        text-anchor="middle" fill="white" letter-spacing="1">
    CloudOps
  </text>
  <text x="100" y="182" font-family="Arial, sans-serif" font-size="14" font-weight="600"
        text-anchor="middle" fill="white" opacity="0.9" letter-spacing="0.5">
    EXPERT
  </text>
</svg>
